<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch !</h1>
      <div>
        <button onclick="changeGridSize()">Change grid size</button>
      </div>
      <div onclick="clearAndCreateGrid()">
        <button>Clear grid</button>
      </div>
      <div>
        <label for="color-input">Change color</label>
        <input type="color" name="color-input" id="color-input" />
      </div>
      <div>
        <label for="randomize-checkbox"> Randomize color </label>
        <input
          type="checkbox"
          name="randomize-checkbox"
          id="randomize-checkbox"
        />
      </div>
      <div>
        <label for="show-grid-checkbox">Show grid</label>
        <input
          type="checkbox"
          name="show-grid-checkbox"
          id="show-grid-checkbox"
        />
      </div>
    </header>
    <main>
      <div class="container" id="container"></div>
    </main>
    <footer>
      <p>Made with love, &copy; Whipander</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
